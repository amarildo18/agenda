<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina de recado</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Municipio" />
            <h:selectOneMenu>
                <f:selectItem itemLabel="Selecione uma opcao" noSelectionOption="true" />
                <f:selectItem itemLabel="Belas" value="teste" />
            </h:selectOneMenu>
            <h:commandButton value="enviar" action="#{recadoCDIBean.mostraMunicipio()}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <hr />
            <h:outputText value="#{recadoCDIBean.recado.municipio}" id="municipioEscolhido" />
        </h:form>
    </h:body>
</html>
